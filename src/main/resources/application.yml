spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


server:
  servlet:
    application-display-name: 현준-스터디그룹
    session:
      timeout: 5m
