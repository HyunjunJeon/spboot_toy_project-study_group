<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragements/fragements :: head"></head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.png" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form th:action="@{/search/study}" class="form-inline" method="get">
                        <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 찾기">
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/signup}">가입</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">스터디그룹</p>
            <h2> 로그인 </h2>
        </div>
        <div class="row justify-content-center">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다</p>
                <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
                <p>
                    확인 후 다시 입력하거나, <a th:href="@{/find-password}">패스워드 찾기</a> 를 이용하세요.
                </p>
            </div>

            <form th:action="@{/login}" th:method="post" class="col-sm-6 needs-validation" novalidate>
                <div class="form-group">
                    <label for="username">이메일 또는 닉네임</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small class="form-text text-muted">가입할 때 사용한 이메일 또는 닉네임을 입력하세요. </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>
                <div class="form-group">
                    <label for="username">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control"
                           aria-describedby="passwordHelp" required>
                    <small id="passwordHelp" class="form-text text-muted">
                        패스워드가 기억나지 않는다면, <a th:href="@{/email-login}">패스워드 없이 로그인하기</a>
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked> <!-- name=remember-me 는 Spring Security 에서 정해준 값 -->
                    <label for="rememberMe" class="form-check-label" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp"> 로그인 </button>
                    <small class="form-text text-muted">
                        스터디그룹에 처음 오신거라면 <a th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="/fragements/fragements :: footer"></div>
    <script th:replace="/fragements/fragements :: form-validation"></script>
    <script src="/frontLib/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/frontLib/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
