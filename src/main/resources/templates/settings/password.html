<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragements/fragements :: head"></head>
<body class="bg-light">
    <div th:replace="/fragements/fragements :: main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="/fragements/fragements :: settings-menu(currentMenu='password')"></div>
            </div>
            <div class="col-8">
                <div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${message}">
                    <span th:text="${message}"></span>
                    <button class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12">비밀번호 변경</h2>
                </div>
                <div class="row mt-3">
                    <form class="needs-validation col-10" th:action="@{/settings/password}" method="post" th:object="${passwordForm}" novalidate>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                   aria-describedby="newPasswordHelp" min="8" max="50" required>
                            <small class="form-text text-muted" id="newPasswordHelp">새로운 비밀번호 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">비밀번호 규칙에 맞게 입력해주세요.</small>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordConfirm">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                                   aria-describedby="newPasswordConfirmHelp" min="8" max="50" required>
                            <small class="form-text text-muted" id="newPasswordConfirmHelp">새 비밀번호를 다시 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">
                                입력한 비밀번호와 같지 않습니다. 다시 입력해주세요.
                            </small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">
                                수정하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="/fragements/fragements :: form-validation"></script>
    <footer th:replace="/fragements/fragements :: footer"></footer>
</body>
</html>
